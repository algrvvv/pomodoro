<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика сессий</title>

  <link rel="stylesheet" href="/style.css">

  <script src="https://unpkg.com/htmx.org@1.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/index.js" defer></script>

</head>

<body>
  <div id="tooltip" class="tooltip"></div>

  <div class="container">
    <div class="stats">

      <div class="stats-block">
        <h3>Текущая сессия</h3>
        <span id="stats-stopwatch">Загрузка...</span>
      </div>

      <div class="stats-block">
        <h3>Минут за месяц</h3>
        <span id="stats-total-minutes"></span>
      </div>

      <div class="stats-block">
        <h3>Минут за сутки</h3>
        <span id="stats-today-minutes"></span>
      </div>


      <div class="stats-block">
        <h3>Стрик дней</h3>
        <span id="streak"></span>
      </div>
    </div>

    <!-- Верхняя часть -->
    <div class="wrapper">
      <div class="calendar">
        <h3>Достижение цели</h3>
        <div class="calendar-days"></div>
      </div>

      <div class="line-chart">
        <h3>Количество сессий за месяц</h3>
        <canvas id="lineChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Нижняя часть -->
    <div class="sessions">
      <h3>Список всех сессий</h3>
      <ul></ul>
    </div>
  </div>

  <div class="time-container">
      <small id="time"></small>
  </div>
</body>

</html>
